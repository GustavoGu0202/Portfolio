    <script>

        function mudartamanho () {
            if (window.innerWidth >= 768){
                nav.style.display = "block"
            } else {
                nav.style.display = "none"
            }
        }

        function clicknav() {
          if  (nav.style.display == 'block') {

          } else {
            (nav.style.display = "block")
          }
        }
    </script>
